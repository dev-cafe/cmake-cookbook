package:
  name: conda-example-dgemm
  version: "0.0.0"

source:
  path: ../  # this can be changed to git-url

build:
  number: 0
  script:
    - cmake -H. -Bbuild_conda -G "${CMAKE_GENERATOR}" -DCMAKE_INSTALL_PREFIX=${PREFIX} -DCMAKE_BUILD_TYPE="Relase"                   # [not win]
    - cmake -H. -Bbuild_conda -G "%CMAKE_GENERATOR%" -DCMAKE_INSTALL_PREFIX="%LIBRARY_PREFIX%" -DCMAKE_CONFIGURATION_TYPES="Release" # [win]
    - cmake --build build_conda --target install --config Release

requirements:
  build:
    - cmake >=3.5
    - {{ compiler('cxx') }}
  host:
    - intel-openmp 2018
    - mkl-devel 2018

about:
  home: http://www.example.com
  license: MIT
  summary: "Summary in here ..."
